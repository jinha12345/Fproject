    <!-- HTML 파일에 아래 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            window.addEventListener('beforeunload', function () {
                // 브라우저가 닫힐 때 WebSocket을 통해 서버에 이벤트 전송
                socket.emit('disconnect');
            });
        });
    </script>

  </head>

  <body>

    <!-- Nav -->
    <nav class="container-fluid">

    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>로그인</h1>
            <h2>부여받은 아이디와 비밀번호를 입력해주세요</h2>
          </hgroup>
          <form>
            <input type="text" name="login" placeholder="아이디" aria-label="Login" autocomplete="nickname" required>
            <input type="password" name="password" placeholder="비밀번호" aria-label="Password" autocomplete="current-password" required>
            <button type="submit" class="contrast">로그인</button>
          </form>

    </main><!-- ./ Main -->
