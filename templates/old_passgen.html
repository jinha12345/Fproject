<!doctype html>
<html lang="ko" data-theme="light" translate="no">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in example • Pico.css</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS.">
    <link rel="shortcut icon" href="https://picocss.com/favicon.ico">
    <link rel="canonical" href="https://picocss.com/examples/sign-in/">

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="custom.css">
    <!-- HTML 파일에 아래 스크립트 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            window.addEventListener('beforeunload', function () {
                // 브라우저가 닫힐 때 WebSocket을 통해 서버에 이벤트 전송
                socket.emit('disconnect');
            });
        });
    </script>
  </head>

  <body>

    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>(주)피에이치오리테일</strong></a></li>
      </ul>
      <ul>
        <li>

            </ul>
          </details>
        </li>
        <li>

            </ul>
          </details>
        </li>
      </ul>
    </nav><!-- ./ Nav -->

    <!-- Main -->
    <main class="container">
      <form>
        <article class="grid">
          <div>
            <hgroup>
              <h1>관리자 로그인</h1>
              <h2>관리자 아이디와 비밀번호를 입력해주세요</h2>
            </hgroup>
            <input type="text" name="login" placeholder="아이디" aria-label="Login" autocomplete="nickname" value="{{id}}" required>
            <input type="password" name="password" placeholder="비밀번호" aria-label="Password" autocomplete="current-password" value="{{pw}}"  required>
            <button type="submit" class="contrast">로그인</button>
          </div>
          <div>
            <hgroup>
              <h1>비밀번호 생성</h1>
              <h2>비밀번호를 생성할 아이디를 입력해주세요</h2>
            </hgroup>
            <input type="text" name="IDID" placeholder="아이디" aria-label="Login" autocomplete="nickname" value="{{new_id}}" required>
            <input type="text" id="disabled" name="disabled" placeholder="비밀번호" value="{{new_pw}}" disabled>
            <button type="submit" class="contrast">비밀번호 생성</button>
          </div>
        </article>
      </form>
    </main><!-- ./ Main -->

    <!-- Minimal theme switcher -->
    <script src="../js/minimal-theme-switcher.js"></script>

  </body>

</html>
